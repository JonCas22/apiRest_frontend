
<ion-content class="main-content">
  <div class="sidenav">
      <div class="login-main-text">
        <img src="../../assets/images/gestamp.png" alt="gestamp" width="80%" class="g-img">
        <h2>Application<br> Login Page</h2>
        <p>Login or register from here to access.</p>
      </div>
  </div>
  <div class="main">
      <div class="col-md-6 col-sm-12">
        <div class="login-form">
          <p-messages [(value)]="msgs"></p-messages>
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" id="login-form" class="form">
            <h3 class="text-center">Login</h3>

            <div class="form-group">
              <label for="username">Username</label>
              <input type="text" formControlName="username" class="form-control"
                [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
              <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                <div *ngIf="f.username.errors.required">Username is required</div>
              </div>
            </div>

            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" formControlName="password" class="form-control"
                [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
              <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                <div *ngIf="f.password.errors.required">Password is required</div>
              </div>
            </div>

            <div class="form-group">
              <button [disabled]="loading" class="btn btn-gestamp">
                <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                Login
              </button>
              <a [routerLink]="['/register']" class="btn btn-gestamp-link">Register</a>
            </div>

          </form>
        </div>
      </div>
  </div>
</ion-content>
