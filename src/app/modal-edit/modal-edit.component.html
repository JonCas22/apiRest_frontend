<ion-header>
  <ion-toolbar>
    <ion-buttons slot="primary">
      <ion-button color="primary" (click)="dismiss()">
        <ion-icon slot="icon-only" name="close" ></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>{{person}}</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>
  <form (submit)="submit()" #loginForm="ngForm">

    <ion-item>
      <ion-label class="minContent">
        <strong>Id: </strong>
      </ion-label>
      <ion-label>
        <input type="text" class="form-control" id="id" name="id" [(ngModel)]="model.id" placeholder="Id" disabled>
      </ion-label>
    </ion-item>

    <ion-item>
      <ion-label class="minContent">
        <strong>Name: </strong>
      </ion-label>
      <ion-label>
        <input type="text" class="form-control" id="name" name="name" [(ngModel)]="model.name" placeholder="Name" required>
      </ion-label>
    </ion-item>

    <ion-item>
      <ion-label class="minContent">
        <strong>Age: </strong>
      </ion-label>
      <ion-label>
        <input type="number" class="form-control" id="age" name="age" [(ngModel)]="model.age" placeholder="Age" required>
      </ion-label>
    </ion-item>

    <ion-item>
      <ion-label class="minContent">
        <strong>City: </strong>
      </ion-label>
      <ion-label>
        <input type="text" class="form-control" id="city" name="city" [(ngModel)]="model.city" placeholder="City" required>
      </ion-label>
    </ion-item>
    

    <ion-item>
      <ion-label class="minContent">
        <strong>Phone: </strong>
      </ion-label>
      <ion-label>
        <input type="number" class="form-control" id="phone" name="phone" [(ngModel)]="model.phone" placeholder="Phone" required>
      </ion-label>
    </ion-item>

    <ion-item>
      <ion-label class="minContent">
        <strong>Community: </strong>
      </ion-label>
      <ion-label>
        <select class="form-control" placeholder="Select One" [(ngModel)]="model.province" id="province" name="province" >
          <option *ngFor="let province of provinces" value="{{province}}">{{province}}</option>
        </select>
      </ion-label>
    </ion-item>

      <section class="center bottom">
        <button type="submit" class="btn btn-success make-big" [disabled]="loginForm.form.invalid">Update</button>
      </section>
  
      <section class="center bottom">
        <!-- Hay input type reset, pero falla al resetear y crear el objeto persona cada vez que se resetea-->
        <button type="reset" expand="block" class="btn btn-primary make-big">Reset</button>
      </section>
  
  </form>

</ion-content>
