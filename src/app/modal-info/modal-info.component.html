<ion-header>
  <ion-toolbar>
    <ion-buttons slot="primary">
      <ion-button color="primary" (click)="dismiss()">
        <ion-icon slot="icon-only" name="close" ></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>{{item.name}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-item>
    <ion-label class="minContent">
      <strong>Name: </strong>
    </ion-label>
    <ion-label>
      {{item.name}}
    </ion-label>
  </ion-item>

  <ion-item>
    <ion-label class="minContent">
      <strong>Age: </strong>
    </ion-label>
    <ion-label>
      {{item.age}}
    </ion-label>
  </ion-item>

  <ion-item>
    <ion-label class="minContent">
      <strong>City: </strong>
    </ion-label>
    <ion-label>
      {{item.city}}
    </ion-label>
  </ion-item>

  <ion-item>
    <ion-label class="minContent">
      <strong>phone: </strong>
    </ion-label>
    <ion-label>
      {{item.phone}}
    </ion-label>
  </ion-item>

</ion-content>
