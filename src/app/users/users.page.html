<ion-content>
  <div class="main-content">
    <div style="margin-top: 50px;">

      <h3>Add Person</h3>
    <form (submit)="addItem()" #loginForm="ngForm">
      <div class="form-row">
        <div class="form-group col-md-1">
          <input type="text" class="form-control" id="idU" name="id" [(ngModel)]="model.id" placeholder="Id" disabled>
        </div>
    
        <div class="form-group col-md-2">
          <input type="text" class="form-control" id="username" name="username" [(ngModel)]="model.username" placeholder="Username" required>
        </div>

        <div class="form-group col-md-2">
          <input type="password" class="form-control" id="password" name="password" [(ngModel)]="model.password" placeholder="Password" required>
        </div>

        <div class="form-group col-md-2">
          <input type="text" class="form-control" id="firstname" name="firstname" [(ngModel)]="model.firstname" placeholder="Firstname" required>
        </div>
  
    
        <div class="form-group col-md-2">
          <input type="text" class="form-control" id="lastname" name="lastname" [(ngModel)]="model.lastname" placeholder="Lastname" required>
        </div>

        <div class="form-group col-md-1">
          <select [(ngModel)]="model.rol" class="form-control" id="rol" name="rol" required>
            <option  *ngFor="let rol of roles" value="{{rol}}">{{rol}}</option>
          </select>
        </div>
    
        <div class="col-auto">
          <button type="submit" class="btn btn-success" [disabled]="loginForm.form.invalid">Send</button>
        </div>
    
        <div class="col-auto">
          <!-- Hay input type reset, pero falla al resetear y crear el objeto persona cada vez que se resetea-->
          <button type="button" (click)="resetForm()" class="btn btn-primary">Reset</button>
        </div>
    
      </div>
    
      <div class="form-row mg-bottom">
    
      </div>
    </form>

      <h2>Users</h2>
  
    <table class='table table-striped' aria-labelledby="tableLabel" *ngIf="users">
      <thead>
        <tr class="form-row">
          <th class="col-md-2">FirstName</th>
          <th class="col-md-2">LastName</th>
          <th class="col-md-2">Username</th>
          <th class="col-md-2">Password</th>
          <th class="col-md-2">Role</th>
          <th class="col-md-2">Actions</th>
    
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users" class="form-row">
          <td class="col-md-2">{{ user.firstName }}</td>
          <td class="col-md-2">{{ user.lastName }}</td>
          <td class="col-md-2">{{ user.username}}</td>
          <td class="col-md-2">{{ user.password }}</td>
          <td class="col-md-2">{{ user.rol }}</td>
          <td class="col-md-2">
            <button type="button" (click)="confirmDelete(user.id, user)" class="btn btn-danger">Delete</button>
            <button type="button" (click)="editItem(user.id, user)" style="margin-left: 10px;" class="btn btn-warning">Edit</button>
          </td>
    
        </tr>
      </tbody>
    </table>
    <p-confirmDialog header="Confirmation" icon="pi pi-exclamation-triangle"></p-confirmDialog>
    </div>
  </div>
</ion-content>
