<ion-header>
  <ion-toolbar>
    <ion-buttons slot="primary">
      <ion-button color="primary" (click)="dismiss()">
        <ion-icon slot="icon-only" name="close" ></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>{{person}}</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>
  <form (submit)="submit()" #loginForm="ngForm">

    <ion-item>
      <ion-label class="minContent">
        <strong>Id: </strong>
      </ion-label>
      <ion-label>
        <input type="text" class="form-control" id="id" name="id" [(ngModel)]="model.id" placeholder="Id" disabled>
      </ion-label>
    </ion-item>

    <ion-item>
      <ion-label class="minContent">
        <strong>Username: </strong>
      </ion-label>
      <ion-label>
        <input type="text" class="form-control" id="username" name="username" [(ngModel)]="model.username" placeholder="Username" required>
      </ion-label>
    </ion-item>

    <ion-item>
      <ion-label class="minContent">
        <strong>Firstname: </strong>
      </ion-label>
      <ion-label>
        <input type="text" class="form-control" id="firstname" name="firstname" [(ngModel)]="model.firstName" placeholder="Firstname" required>
      </ion-label>
    </ion-item>

    <ion-item>
      <ion-label class="minContent">
        <strong>Lastname: </strong>
      </ion-label>
      <ion-label>
        <input type="text" class="form-control" id="lastname" name="lastname" [(ngModel)]="model.lastName" placeholder="Lastname" required>
      </ion-label>
    </ion-item>
    

    <ion-item>
      <ion-label class="minContent">
        <strong>Password: </strong>
      </ion-label>
      <ion-label>
        <input type="password" class="form-control" id="password" name="password" [(ngModel)]="model.password" placeholder="Password" required>
      </ion-label>
    </ion-item>

    <ion-item>
      <ion-label class="minContent">
        <strong>Rol: </strong>
      </ion-label>
      <ion-label>
        <select class="form-control" placeholder="Select One" [(ngModel)]="model.rol" id="rol" name="rol" >
          <option *ngFor="let rol of roles" value="{{rol}}">{{rol}}</option>
        </select>
      </ion-label>
    </ion-item>

      <section class="center bottom">
        <button type="submit" class="btn btn-success make-big" [disabled]="loginForm.form.invalid">Update</button>
      </section>
  
      <section class="center bottom">
        <!-- Hay input type reset, pero falla al resetear y crear el objeto persona cada vez que se resetea-->
        <button type="reset" expand="block" class="btn btn-primary make-big">Reset</button>
      </section>
  
  </form>

</ion-content>
